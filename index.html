<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects Showcase | TheOnlyBrainCell.in</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.3.6/dist/purify.min.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container header-container">
      <a href="index.html" class="logo">
        <i class="fas fa-brain"></i>
        <span>TheOnlyBrainCell.in</span>
      </a>
      
      <nav class="nav-links" id="navLinks">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="projects.html" class="active">Projects</a>
        <a href="blog.html">Blog</a>
        <a href="diary.html">Diary</a>
        <a href="contact.html">Contact</a>
      </nav>
      
      <button class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Projects Section -->
  <section class="projects">
    <div class="container">
      <div class="section-title">
        <h2>Project Showcase</h2>
        <p>Explore my technical experiments and creations</p>
      </div>

      <!-- Search and filter controls -->
      <div class="projects-controls">
        <div class="search-bar">
          <input type="text" id="project-search" placeholder="Search projects...">
          <i class="fas fa-search"></i>
        </div>
        
        <div class="filters">
          <select id="tag-filter">
            <option value="">All Tags</option>
            <!-- Tags will be populated dynamically -->
          </select>
          <select id="sort-projects">
            <option value="newest">Newest First</option>
            <option value="oldest">Oldest First</option>
            <option value="alphabetical">A-Z</option>
          </select>
        </div>
      </div>

      <div class="projects-grid">
        <!-- Project cards will be dynamically inserted here -->
      </div>

      <!-- Loading spinner -->
      <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
        <p>Loading projects...</p>
      </div>

      <!-- Pagination controls -->
      <div class="pagination" id="pagination">
        <button id="prev-page" class="btn btn-outline"><i class="fas fa-chevron-left"></i> Previous</button>
        <span id="page-info">Page 1 of 1</span>
        <button id="next-page" class="btn btn-outline">Next <i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>

  <!-- Project Modal -->
  <div class="popup-markdown" id="project-modal">
    <div class="popup-content">
      <button class="close-popup">&times;</button>
      <div id="project-content"></div>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
